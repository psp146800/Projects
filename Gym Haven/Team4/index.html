<!DOCTYPE html>
<html lang="en">
    <!-- Head elements -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>GymHaven Search</title>
        <link rel="stylesheet" href="./indexStyle.css">
    </head>     

    <!-- Body elements -->
    <body>
        <h2>GymHaven Product Search</h2>

        <div class="search_form-container">
            <form class="search-form">
                <input id="search" type="text" class="search-input" placeholder="search..."/>
                <button id="search-button" class="search" type='button'>search</button>
                <button id="clear" class="clear-results">clear</button>
            </form>
        </div>
        
        <div class="filter_form-container">
            <form id="filter-form">
                <h3>Filters</h3>
                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand" class="brand-input" size="26"><br>

                <label for="type">Type:</label>
                <input type="text" id="type" name="type" class="type-input" size="26"><br>
            </form>
        <div>

        <div class="results-container">
            <ul class="results-list" id="list">

            </ul>
        </div>
        
        <script src="./index.js"></script>
    </body>

</html>
