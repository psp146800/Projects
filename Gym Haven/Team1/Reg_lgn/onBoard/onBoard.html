<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Haven</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="onBoard.css">
</head>

<body>
     <!-- Navigation Bar -->
     <nav class="navbar navbar-expand-sm navbar-dark sticky-top" id="navbar">
        <a class="navbar-brand" href="#">GymHaven</a>
        <div class="collapse navbar-collapse" id="expandme">
            <div class="navbar-nav">
                <a href="./landing/landingPage.html" class="nav-item nav-link">Home</a>
                <a href="Home" class="nav-item nav-link">About</a>
            </div>
            <a href="#nothing" class="ml-auto nav-item nav-link" id="userName">
                <label id="enter" class="ml-auto">Name</label>
            </a>
        </div>
    </nav>
    <div class="container">
        <h3 class="display-4">Welcome to Gym Haven's On Boarding</h3>
        <h5>Please fill in the fields below to complete your registration!</h5>
        <form action="#nowhere">
            <div class="form-group">
                <label for="address">Street Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter an Address" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city" >City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter a City" required>
                </div>
                <div class="form-group col-md-6 col-6">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" placeholder="Enter a State" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 col-6">
                    <label for="zip">Zip Code</label>
                    <input type="text" class="form-control" id="zip" placeholder="Enter a Zip Code" required>
                </div>
                <div class="form-group col-md-6 col-6">
                    <label for="ctry">Country</label>
                    <input type="text" class="form-control" id="ctry" placeholder="Enter a Country"  required>
                </div>
            </div>
            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="tos" required>
                    <label class="custom-control-label" for="tos">Please Accept our Terms of Agreement, click link below to view:</label>
                </div>
                <div class="pl-4">
                    <a href="#" id="tosLink">View Terms of Service</a>
                </div>
            </div>

            <div class="form-group">
                <label for="personal0" id="personal1">Tell us about your yourself and your Gym Journey!</label>
                <input type="text" class="form-control" id="personal0" placeholder="....">
            </div>

            <div class="form-group" id="lastOne">
                <label for="personal3" id="personal2">What are your goals on our Platform?</label>
                <input type="text" class="form-control" id="personal3" placeholder="....">
            </div>

            <button type="submit" id="registration" >Complete Registration <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 18">
                <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
                <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
              </svg></button>

        </form>
    </div>

    <!-- Terms of Service Modal -->
    <div class="modal fade" id="tosModal" tabindex="-1" role="dialog" aria-labelledby="tosModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tosModalLabel">Terms of Service</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <iframe src="./gym_haven_TOS.pdf" width="100%" height="500px"></iframe>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

        <script src="onBoard.js"></script>
</body>

</html>
