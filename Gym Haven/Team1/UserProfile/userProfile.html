<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/profile/userProfile.css">
    <script src="https://js.stripe.com/v3/"></script>
    <title>User Profile</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top" id="navbar">
        <a class="navbar-brand" href="/Reg_lgn/home/home.html">GymHaven</a>
        <div class="collapse navbar-collapse" id="expandme">
            <div class="navbar-nav">
                <a href="/Reg_lgn/home/home.html" class="nav-item nav-link">Home</a>
                <a href="About" class="nav-item nav-link">About</a>
            </div>
        </div>
    </nav>

    <h1>Your Profile</h1>

    <div class="form-section user-info-section">
        <h2>Personal Information</h2>
        <form id="updateUserInfoForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your name" required disabled>
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your email" required disabled>
            
            <label for="isPremium">Premium Status:</label>
            <span id="isPremium">False</span> <!-- This will be dynamically updated -->
        </form>
    </div>

    <div class="form-section address-section">
        <h2>Shipping Addresses</h2>
        <div id="defaultAddressContainer">
            <!-- Default address will be rendered here -->
        </div>
        <button type="button" id="toggleAddresses">View Other Addresses</button>
        <div id="additionalAddressesContainer" style="display:none;">
            <!-- Additional addresses will be rendered here -->
        </div>
        <!-- Form for adding or editing addresses -->
        <form id="addressForm" style="display:none;">
            <input type="text" id="recipientName" placeholder="Recipient Name">
            <input type="text" id="street" placeholder="Street">
            <input type="text" id="city" placeholder="City">
            <input type="text" id="state" placeholder="State">
            <input type="text" id="postalCode" placeholder="Postal Code">
            <input type="text" id="country" placeholder="Country">
            <label>Set as Default:
                <input type="checkbox" id="isDefault">
            </label>
            <button type="submit" id="saveAddress">Save Address</button>
            <button type="button" id="cancelAddress">Cancel</button>
        </form>
        <button type="button" id="addAddress" onclick="showAddressForm()">Add New Address</button>
    </div>

    <div class="form-section membership-management-section">
        <h2>Membership Management</h2>
        <!-- Include form for card details -->
        <form id="cardForm">
            <div id="card-element"><!-- Stripe will insert the card element here --></div>
            <button id="purchaseMembership">Purchase Membership</button>
            <button id="cancelMembership">Cancel Membership</button>
        </form>
    </div>
    
    <div class="form-section profile-delete-section">
        <h2>Delete Profile</h2>
        <button id="deleteProfile">Delete Profile</button>
    </div>

    <!-- Include Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="/profile/upApp.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
